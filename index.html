<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Know Before You Go-KST-Weather Dashboard</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="rain.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="content">
        <header class="header" style="text-align: center;">
            <h1>
                Weather For Selected City
            </h1>
        </header>
        <section class="container" style="text-align: center;">
            
                <div class="row">
                    <div class="col-sm-3">
                        <form class="searchBox">
                            <h4>City Search</h4>
                            <input type="text" id="search-input" placeholder="Search City Here">
                            <button type="submit" id="searchBtn" name="city"><i
                                    class="fas fa-share-square"></i></button>
                            <div id="previous-results"></div>
                        </form>
                    </div>
                    <details class="col-sm-6" id="resultInfo">
                        <div class="row " id="main">
                            <div class="col-sm-8">
                                <table id="resultsWeather">
                                    <tr>
                                        <td id="cityName"></td>
                                        <td id="currentDate"></td>
                                        <p>safsd</p>
                                    </tr>
                                    <tr>
                                        <td id="temperature"></td>
                                        <p>dddd</p>
                                    <tr>
                                        <td id="humidity"></td>
                                        <p>dddd</p>
        
                                    </tr>
                                    <tr>
                                        <td id="windSpeed"></td>
                                        <p>dddd</p>
        
                                    <tr>
                                    </tr>
                                    <td id="uvIndex"></td>
                                    <p>dddd</p>
        
                                    </tr>
                                </table>
                            </div>
                            <h4>5 Day Forecast</h4>
                            <figure class="col-sm-3" id="images"></figure>
                        </div>
                    </details>
                </div>
        </section>
    </div>
    </video>
    <footer id="footer" style="text-align: center;">
        <h6> Know Before You Go!<br />KST </h6>
    </footer>
</body>


</html>
