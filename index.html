<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Know Before You Go-KST-Weather Dashboard</title>
</head>

<body>
    
    <main id="everything">
        <div id="everthing2">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <a class="navbar-brand" href="https://spental.github.io/">Kyle Spencer Talbott</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                        <a class="nav-link" href="https://spental.github.io/">About Me</a>
                        <a class="nav-link" href="https://spental.github.io/Portfolio.html">Portfolio </a>
                        <a class="nav-link" href="https://spental.github.io/Contact.html">Contact</a>
                        <a class="nav-link" href="https://spental.github.io/weather-Dash/">Weather Dashboard</a>
                        <a class="nav-link" href="https://spental.github.io/DayPlanner/">Daily Planner</a>
                        <a class="nav-link" href="https://spental.github.io/SpencersDateApp/">Random Date Generator</a>
                    </ul>
                </div>
            </nav>
            <video autoplay muted loop id="myVideo">
                <source src="rain.mp4" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <div class="content">
                <header class="header" style="text-align: center;">
                    <h1>
                        FIND WEATHER NEAR YOU
                    </h1>
                </header>
                <section class="container" style="text-align: center;">
                    
                        <div class="row">
                            <div class="col-sm-3">
                                <form class="searchBox">
                                    <h4>City Search</h4>
                                    <input type="text" id="search-input" placeholder="Search City Here">
                                    <button type="submit" id="searchBtn" name="city"><i
                                            class="fas fa-share-square">CLICK TO SEARCH</i></button>
                                    <div id="previous-results"></div>
                                </form>
                            </div>
                            <div class="col-sm-9" id="resultInfo">
                                <div class="row " id="main">
                                    <div class="col-sm-9">
                                        <table id="resultsWeather">
                                            <tr>
                                                <td id="cityName"></td>
                                                <td id="currentDate"></td>
                                            </tr>
                                            <tr>
                                                <td id="temperature"></td>
                                            <tr>
                                                <td id="humidity"></td>
                                            </tr>
                                            <tr>
                                                <td id="windSpeed"></td>
                                            <tr>
                                            </tr>
                                                <td id="uvIndex"></td>
                                            </tr>
                                        </table>
                                        <p>Your 5 Day Forecast</p>
                                    </div>
                                </div>
                            </div>
                            <div class="row" id="forkast">
                                <figure class="row" id="images"></figure>  
                            </div>
                        </div>
                       
                </section>
            </div>
            </video>
            <footer id="footer" style="text-align: center;">
                <h6> Know Before You Go!<br />KST </h6>
            </footer>
    

        </div>
        
    </main>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="javaScript.js"></script>

</body>


</html>
